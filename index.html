<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video YouTube con Video.js</title>
    <!-- Estilo de Video.js -->
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.16.1/dist/video-js.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor del reproductor -->
    <video id="miVideo" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
        <!-- Aquí Video.js integrará el video de YouTube -->
    </video>

    <!-- Scripts de Video.js y el plugin de YouTube -->
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.16.1/dist/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@2.10.0/dist/Youtube.min.js"></script>

    <!-- Inicializar Video.js con el plugin YouTube -->
    <script>
        var player = videojs('miVideo', {
            techOrder: ['youtube'], // Se asegura de usar el reproductor de YouTube
            sources: [{
                type: 'video/youtube',
                src: 'https://www.youtube.com/watch?v=GCRSVZNpqeU' // Reemplaza este ID con el del video que quieras mostrar
            }]
        });
    </script>
</body>
</html>
