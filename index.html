<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video YouTube con Video.js</title>
    <!-- Estilo de Video.js -->
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.15.4/dist/video-js.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor del reproductor -->
    <video id="miVideo" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
        <source src="https://www.youtube.com/watch?v=GCRSVZNpqeU" type="video/youtube">
        <!-- Agregar cualquier otro contenido alternativo si no se soporta Video.js -->
        Tu navegador no soporta el reproductor de Video.js.
    </video>

    <!-- Script de Video.js -->
    <script src="https://cdn.jsdelivr.net/npm/video.js@7.15.4/dist/video.js"></script>

    <!-- Inicializar Video.js -->
    <script>
        var player = videojs('miVideo', {
            techOrder: ['youtube'],
            sources: [{
                type: 'video/youtube',
                src: 'https://www.youtube.com/watch?v=GCRSVZNpqeU' // Sustituye VIDEO_ID por el ID del video de YouTube
            }]
        });
    </script>
</body>
</html>
