<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROYECTO DE REPRODUCCIÃ“N DE VIDEOS</title>
  
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet">
</head>
<body>
  <h1>Reproductor de Video.js</h1>

  <!-- Video.js Player -->
  <video
    id="video-player"
    class="video-js vjs-default-skin"
    controls
    width="640"
    height="360"
    data-setup='{
      "techOrder": ["youtube"],
      "sources": [{
        "type": "video/youtube",
        "src": "https://www.youtube.com/watch?v=0xrsLLSCWsw&list=PLjEacq-2KosWBt4nwlUhq78R9VjEa2Khf&index=5"
      }]
    }'>
  </video>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
  <!-- YouTube Plugin for Video.js -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-youtube/dist/Youtube.min.js"></script>
</body>
</html>
