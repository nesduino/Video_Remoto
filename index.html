<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video.js YouTube Player</title>
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #video-container {
      width: 80%;
      max-width: 960px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video
      id="my-video"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      preload="auto"
      data-setup='{
        "techOrder": ["youtube"],
        "sources": [{
          "src": "https://www.youtube.com/watch?v=t9Szz0a0UYM",
          "type": "video/youtube"
        }]
      }'
    ></video>
  </div>

  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-youtube/dist/videojs-youtube.min.js"></script>
  
  <script>
    const player = videojs('my-video');
    player.on('ready', () => {
      console.log('El reproductor est√° listo.');
    });
  </script>
</body>
</html>
