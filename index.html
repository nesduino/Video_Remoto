<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video YouTube con Video.js</title>

  <!-- Incluir el CSS de Video.js -->
  <link href="https://vjs.zencdn.net/7.16.1/video-js.css" rel="stylesheet">

  <!-- Incluir el CSS de tu página (si tienes) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Reproductor YouTube con Video.js</h1>

  <!-- Contenedor para el video -->
  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    width="640"
    height="360"
    data-setup='{"techOrder": ["youtube"], "sources": [{"type": "video/youtube", "src": "https://www.youtube.com/watch?v=GCRSVZNpqeU"}]}'>
  </video>

  <!-- Incluir el script de Video.js -->
  <script src="https://vjs.zencdn.net/7.16.1/video.js"></script>

  <!-- Aquí puedes incluir un script adicional si es necesario -->
</body>
</html>
